<div class="outer-info-wrapper">
  @switch (true) { @case (infoMessage?.securityQuestion) {
  <div class="info-box-wrapper">
    <div class="info-title-wrapper">
      <img class="logo" [src]="infoMessage?.imageSrc" alt="" />
      <div class="bold_700">{{ infoMessage?.alertTitle }}</div>
      <!-- muss über AppComponent gehen -->
      <join-button
        [buttonIcon]="true"
        [buttonClass]="'white-button'"
        [imgSrc]="'assets/icons/close_white.svg'"
        [actionMessage]="{
          actionType: 'handleInfoAndSuccessMessages',
          isVisible: false,
          persistent: true
        }"
        [width]="'20px'"
        [height]="'20px'"
        [padding]="'0'"
      />
    </div>

    <div class="info-body-wrapper">
      <div class="body-text-wrapper">
        <span>{{ infoMessage?.infoQuestion }}</span>
        <span>{{ infoMessage?.infoText }}</span>
      </div>

      <div class="button-wrapper">
        <join-button
          [caption]="infoMessage?.caption1 ?? ''"
          [actionMessage]="{
            actionType: infoMessage?.nextActionType,
            id: infoMessage?.id,
            persistent: true
          }"
          [buttonClass]="'dark-square-button'"
          [width]="'110px'"
          [height]="'32px'"
          [padding]="'0.5em'"
          (clicked)="onConfirmDelete()"
        />
<!-- Button muss möglicherweise auch über AppComponent laufen. -->
        <join-button
          [actionMessage]="{
            actionType: 'handleInfoAndSuccessMessages',
            isVisible: false
          }"
          [buttonClass]="'dark-square-button'"
          [caption]="infoMessage?.caption2 ?? ''"
          [width]="'110px'"
          [height]="'32px'"
          [padding]="'0.5em'"
        />
      </div>
    </div>
  </div>
  } @case (infoMessage?.textAndIcon) {
  <div class="text-and-icon-wrapper">
    <p>{{ infoMessage?.infoText }}</p>
    <img [src]="infoMessage?.imageSrc" alt="" />
  </div>
  } @default {
    <!-- infoMessageClass kann success-message oder security-info-box sein -->
  <div class="inner-success-message-wrapper">
    <p class="infoMessage?.infoMessageClass">{{ infoMessage?.infoText }}</p>
  </div>
  } }
</div>
