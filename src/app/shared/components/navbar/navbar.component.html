<nav>
  <a href="../html/summary.html" class="join-logo">

      </a>

    <div id="contacts_link" class="menu-items">
      <a routerLink="contacts">
        <img src="assets/icons/contacts.svg" alt="" />
        <p>Contacts</p>
      </a>
    </div>
  </div>

  <join-legal-links 
  [legalLinksClass]="'navbar-legal-links'"
  [innerLegalLinksClass]="'navbar-inner-legal-wrapper'"
  />
</nav>
