<header>
  <div class="header-wrapper">
    <img
      class="header-join-logo"
      src="../assets/icons/join_logo.svg"
      alt="logo"
      width="32"
    />
    <div class="title-and-initial-wrapper">
      <p>Kanban Project Management Tool</p>
      <div id="header_icons" class="header-icon-wrapper">
        <div id="header_help_icon" class="header-help-icon">
          <a routerLink="help-user">
            <img src="assets/icons/help.svg" alt="" />
          </a>
        </div>
        <div
          appOutsideClick
          class="header-menu-wrapper"
          (outsideClick)="closeHeaderMenu()"
        >
          <div id="user_icon" class="user-icon" (click)="toggleHeaderMenu()" [ngStyle]="isLoggedIn ? {'border': '#2a3647 2px solid'} : {'border': 'none'}">
            @if (isLoggedIn) {
            {{ userInitials }}
            } @else {
            <img
              src="assets/icons/logout.svg"
              alt="Logout Icon"
              height="24"
              width="24"
            />
            }
          </div>
        </div>
      </div>
      <div
        id="header_menu"
        class="header-menu"
        [ngClass]="{ 'd-none': !isMenuVisible }"
      >
        <join-logout-menu 
        [menuItemCaption1]="'Help'"
        [menuItemCaption2]="'Legal Notice'"
        [menuItemCaption3]="'Privacy Policy'"
        [menuItemCaption4]="'Log out'"
        />
      </div>
    </div>
  </div>
</header>
