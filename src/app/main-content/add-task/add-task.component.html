@if (tasks) {
<div class="content">
  <div class="inner-content-wrapper inner_add_task_content_wrapper">
    <div class="inner-content-header">
      <h1>Add Task</h1>
    </div>
    <form (ngSubmit)="onSubmit()">
      <join-add-task-content [categories]="categories" [contacts]="contacts"/>
      <div class="add-task-button-wrapper">
        <div class="info-required">
          <span class="red">*</span>This field is required.
        </div>
        <div class="button-wrapper">
          <join-button
            class="mobile-clear-task-button"
            [buttonIcon]="true"
            [imgSrc]="'assets/icons/close.svg'"
            [buttonClass]="'light-square-button-blue-hover-completely '"
            [width]="'32px'"
            [height]="'32px'"
            [padding]="'0'"
          />
          <join-button
            class="desktop-clear-task-button"
            [buttonCaptionFirst]="true"
            [buttonIcon]="true"
            [imgSrc]="'assets/icons/close.svg'"
            [caption]="'Clear'"
            [buttonClass]="'light-square-button-blue-hover-completely '"
            [width]="'80px'"
            [height]="'32px'"
            [padding]="'0'"
          />
          <join-button
            class="desktop-add-task"
            [buttonCaptionFirst]="true"
            [buttonIcon]="true"
            [imgSrc]="'assets/icons/check_white.svg'"
            [imgClass]="'check-icon'"
            [caption]="'Create task'"
            [buttonClass]="'dark-square-button'"
            [width]="'110px'"
            [height]="'32px'"
            [padding]="'0'"
            [disabled]="!isFormValid"
          />
        </div>
      </div>
    </form>
  </div>
</div>
}
